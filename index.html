<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <input type="checkbox" id="ask_helal" />
    <p>
      <a
        class="btn btn-primary"
        data-toggle="collapse"
        href="#collapseExample"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Link with href
      </a>
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Button with data-target
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus
        terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer
        labore wes anderson cred nesciunt sapiente ea proident.
      </div>
    </div>

    <div class="container">
      <h1 id="mainTitle" class="jumbotron"></h1>
      <div class="row mb-5">
        <select id="fontSize">
          <option value="Huge">Huge</option>
          <option value="Big">Big</option>
          <option value="Small">Small</option>
        </select>
      </div>
      <div class="row">
        <input
          class="col-lg-3"
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="search"
          aria-label="search"
          aria-describedby="basic-addon1"
        />
        <button id="apiCall" class="btn btn-primary col-lg-2">Call Api</button>
        <button id="watchList" class="btn btn-success col-lg-2 offset-2">
          Watch List
        </button>
      </div>
      <div id="loader1" style="display: none" class="loader">Loading...</div>
      <div id="content" class="row mt-5"></div>
      <div class="row p-3">
        <form id="form_inputs"></form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
